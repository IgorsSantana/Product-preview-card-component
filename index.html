<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="maeBox">
    <div class="maeImagem">
      <img src="./images/image-product-desktop.jpg" alt="intemWallpaper" class="imagem">
      <img src="./images/image-product-mobile.jpg" alt="itemWallpaper2" class="imagemMobile">
    </div>
    <div class="box">
      <h3 class="titleCategoria">PERFUME</h3>
      <h1 class="itemName">Gabrielle Essence Eau De Parfum</h1>
      <h3 class="itemDescription">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h3>
      <div class="value">
        <h2 class="itemValue">$149.99</h2>
        <h3 class="previousValue">$169.99</h3>
      </div>
      <div class="maeBtn">
        <button class="buttonCart">
          <img src="./images/icon-cart.svg" alt="iconCart">
          Add to Cart
        </button>
      </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/IgorsSantana" target="_blank">Igor Silva Santana</a>.
  </div>
</body>
</html>
